name: üêû Bug Report
description: Report a bug.
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - sullivanpj
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: textarea
    id: actual-results
    attributes:
      label: Current Behavior
      description: What behavior are you currently experiencing?
      placeholder: What behavior are you currently experiencing?
      value: "What behavior are you currently experiencing?"
    validations:
      required: true
  - type: textarea
    id: expected-results
    attributes:
      label: Expected Behavior
      description: What behavior are you expecting to experience?
      placeholder: What behavior are you expecting to experience?
      value: "What behavior are you expecting to experience?"
    validations:
      required: true
  - type: dropdown
    id: package
    attributes:
      label: Package Name
      description: Which package are you experiencing this error with?
      multiple: true
      options:
        - create-storm-workspace
        - Linting Tools
        - Git Tools
        - Workspace Tools
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.0
    validations:
      required: false
  - type: dropdown
    id: operating-system
    attributes:
      label: What platform(s) are you seeing the problem in?
      multiple: true
      options:
        - Microsoft Windows
        - MacOS
        - ChromeOS
        - iOS
        - Android
        - Ubuntu
        - Debian
        - Fedora
        - CentOS
        - Linux (General)
        - Other
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on (if applicable)?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: TypeScript
  - type: checkboxes
    id: agreed
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/storm-software/cyclone-ui/blob/main/.github/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
