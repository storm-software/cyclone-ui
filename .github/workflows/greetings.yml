name: "Greetings"

on:
  pull_request_target:
  issues:
    branches:
      - main
      - canary
      - experimental

jobs:
  greeting:
    runs-on: ubuntu-latest
    if: github.actor != 'Stormie-Bot' && github.actor != 'dependabot[bot]' && github.actor != 'mend-bolt-for-github[bot]'
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ github.token }}
          issue-message:
            "Hello, I'm ðŸ¤– Stormie-Bot! Thank you for your interest in this
            project! The Storm team will review this issue and reach out to you
            ASAP."
          pr-message:
